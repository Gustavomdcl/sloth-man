<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Parent</h1>
  <iframe id="child" src="http://127.0.0.1:5500/child/index.html" title="Iframe Example" style="width: 100%; height: 500px;"></iframe>
  <script>
    window.onload = function() {
      var child = document.getElementById('child');
      const childWindow = child.contentWindow;
      childWindow.babyTalk('Baby shark');

      const childDocument = child.contentDocument || childWindow.document;
      const iframeBody = childDocument.body;
      iframeBody.style.backgroundColor = 'lightblue';
    };
  </script>
</body>
</html>
